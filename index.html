<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="./assets/css/vendors/normalize.css" />
        <link rel="stylesheet" href="./assets/css/vars.css" />
        <link rel="stylesheet" href="./assets/css/fonts.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="wrapper">
            <div id="base-panel">
                <header>
                    <div id="header-search-panel">
                        <div id="search">
                            <input type="text" name="city" id="city-input" />
                            <button id="city-btn">
                                <ion-icon name="search"></ion-icon>
                            </button>
                        </div>

                        <button id="reset-location">
                            <ion-icon name="home"></ion-icon>
                        </button>

                        <button id="param-btn">
                            <ion-icon name="cog"></ion-icon>
                        </button>
                    </div>
                    <div id="search-history">
                        <p></p>
                    </div>
                </header>

                <div id="time-weather-panel">
                    <div id="time-panel">
                        <p id="time">00:00</p>
                        <div id="time-info">
                            <p>восход : <span id="sunrise"></span></p>
                            <p>заход : <span id="sunset"></span></p>
                            <p>длина : <span id="long-day"></span></p>
                        </div>
                    </div>

                    <div id="weather-panel">
                        <div id="weater-general">
                            <img
                                id="weather-img"
                                src="#"
                                alt="weather picture"
                            />
                            <div id="general-temp">
                                <p><span id="w-temp"></span></p>
                                <p>Ощущается : <span id="w-feel"></span></p>
                            </div>
                        </div>

                        <div id="weather-info">
                            <div id="weather-data">
                                <p>Описание : <span id="w-desc"></span></p>
                                <p>Влажность : <span id="w-hum"></span></p>
                                <p>Давление : <span id="w-press"></span></p>
                                <p>Облачность : <span id="w-clouds"></span></p>
                            </div>

                            <div id="addition-data">
                                <p>
                                    Скорость ветра : <span id="w-speed"></span>
                                </p>
                                <p>Порывы : <span id="w-gust"></span></p>
                                <p>Направление : <span id="w-deg"></span></p>
                                <p>
                                    Видимость : <span id="w-visibility"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- 
                    <div id="history-panel">
                        <p id="history-haeder">History</p>
                        <p>data</p>
                        <p>data</p>
                        <p>data</p>
                        <p>data</p>
                    </div>
                     -->
                </div>
            </div>
        </div>

        <script src="./assets/js/moment.min.js"></script>
        <script src="./assets/js/Weather.js"></script>
        <script defer src="./assets/js/main.js"></script>

        <script
            type="module"
            src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
        ></script>
    </body>
</html>
